フィッシング詐欺　解説
</h3>
<table bgcolor="ffffff"><tr><td>
<p>
　実在する金融機関や，有名な会社などになりすました電子メールを送信し，偽のサイトに誘導し，パスワードやクレジットカードの情報などを盗みだす詐欺を「フィッシング」という。<br />
　フィッシングの被害にあわないためには，メールに記載のリンクを安易にクリックせず，本物のメールかどうかよく確認しよう。</p>
