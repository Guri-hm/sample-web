<h3 class="title1">
架空請求　解説
</h3>
<table bgcolor="ffffff"><tr><td>
<p>　実際は利用していないのに，あたかも利用したかのような内容のメールや手紙を送りつけ，不当な利用金を請求する詐欺を，架空請求または不正請求という。<br />
　架空請求は，業者がさまざまなメールアドレスに適当に送信していることがほとんどで，返信すると，かえって個人情報が知られてしまうことになるので，無視することが重要である。</p>
